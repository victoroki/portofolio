<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      id="favicon"
      rel="shortcut icon"
      href="/assets/images/favicon.png"
      type="image/x-png"
    />
    <title>Projects | Portfolio Victor Mongare</title>
  </head>
  <body oncontextmenu="return false">
    <!-- navbar starts -->
    <header>
      <a href="/" class="logo"><i class="fab fa-node-js"></i> Victor</a>

      <div id="menu" class="fas fa-bars"></div>
      <nav class="navbar">
        <ul>
          <li><a href="../index.html">Home</a></li>
          <li><a href="/#about">About</a></li>
          <li><a href="/#skills">Skills</a></li>
          <li><a href="/#education">Education</a></li>
          <li><a class="active" href="/#work">Work</a></li>
          <li><a href="/#experience">Experience</a></li>
          <li><a href="/#contact">Contact</a></li>
        </ul>
      </nav>
    </header>
    <!-- navbar ends -->

    <!-- work project section starts -->
    <section class="work" id="work">
      <h2 class="heading">
        <i class="fas fa-laptop-code"></i> Projects <span>Made</span>
      </h2>

      <div id="filters" class="button-group">
        <button class="btn is-checked" data-filter="*">All Projects</button>
        <button class="btn" data-filter=".php">PHP Projects</button>
        <button class="btn" data-filter=".laravel">Laravel Projects</button>
        <button class="btn" data-filter=".react">React Projects</button>
        <button class="btn" data-filter=".python">Python Projects</button>
        <button class="btn" data-filter=".basic-web">Basic Web</button>
      </div>

      <div class="box-container">
        <!-- Projects will be loaded here dynamically -->
      </div>

      <div class="backbtn">
        <a href="/" class="btn">
          <i class="fas fa-arrow-left"></i>
          <span>Back to Home</span>
        </a>
      </div>
    </section>

    <!-- Project Modal -->
    <div id="projectModal" class="modal">
      <div class="modal-content">
        <span class="close-modal">&times;</span>
        <img id="modalImage" src="" alt="Project Screenshot">
        <div class="modal-info">
          <h3 id="modalTitle"></h3>
          <p id="modalDesc"></p>
          <p class="not-deployed">Note: This project is not currently deployed</p>
          <div class="modal-links">
            <a id="modalCodeLink" href="#" class="btn" target="_blank">View Code <i class="fas fa-code"></i></a>
          </div>
        </div>
      </div>
    </div>
    <!-- work project section ends -->

    <!-- scroll top btn -->
    <a href="#work" class="fas fa-angle-up" id="scroll-top"></a>
    <!-- scroll back to top -->

    <!-- ==== ALL MAJOR JAVASCRIPT CDNS STARTS ==== -->
    <!-- jquery cdn -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <!-- vanilla tilt.js links -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.7.0/vanilla-tilt.min.js"
      integrity="sha512-SttpKhJqONuBVxbRcuH0wezjuX+BoFoli0yPsnrAADcHsQMW8rkR84ItFHGIkPvhnlRnE2FaifDOUw+EltbuHg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <!-- scroll reveal anim -->
    <script src="https://unpkg.com/scrollreveal"></script>

    <!-- isotope filter plugin cdn -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery.isotope/3.0.6/isotope.pkgd.min.js"
      integrity="sha512-Zq2BOxyhvnRFXu0+WE6ojpZLOU2jdnqbrM1hmVdGzyeCa1DgM3X5Q4A/Is9xA1IkbUeDd7755dNNI/PzSf2Pew=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <!-- ==== ALL MAJOR JAVASCRIPT CDNS ENDS ==== -->

    <script src="./script.js"></script>
  </body>
</html>
